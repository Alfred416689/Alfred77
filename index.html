<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Mobile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap between buttons */
        }

        button {
            padding: 8px 12px;  /* Reduced padding for smaller buttons */
            font-size: 0.9rem;  /* Reduced font size for smaller buttons */
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 120px;  /* Reduced width for smaller buttons */
            text-align: center;
        }

        button:hover {
            background-color: #45a049;
        }

        #no-button {
            position: relative;
        }

        #thankyou-card {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 90%;
        }

        #thankyou-card img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
        }

        @media (min-width: 768px) {
            /* Adjustments for larger screens */
            h1 {
                font-size: 3rem;
            }

            .button-container {
                flex-direction: row;
                gap: 15px;
            }

            button {
                width: auto;
                padding: 10px 15px;
                font-size: 1rem;
            }

            #thankyou-card {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <h1>I AM BATMAN</h1>

    <div class="button-container">
        <button id="yes-button">YES</button>
        <button id="no-button">NO</button>
    </div>

    <div id="thankyou-card">
        <h2>Thank You!</h2>
        <img src="shin.jpg" alt="Thank You Image">
    </div>

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const thankYouCard = document.getElementById('thankyou-card');

        // Show Thank You card when YES is clicked
        yesButton.addEventListener('click', function() {
            thankYouCard.style.display = 'block';
        });

        // Move the NO button to a random position
        noButton.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>

</body>
</html>
